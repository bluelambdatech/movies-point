<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3>Contact Form</h3>

<div class="container">
  <img src="imgs/contact-us.jpg" alt="Avatar" class="avatar" style="width:350px;height:200px">
  <form id="contact-us-form" role="form" autocomplete="off" class="form" method="post" action="/contact_us">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    <hr>
    <p<label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="888 888 8888" maxlength="12"  title="Ten digits code" required></p>
    
    <p<label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Your e-mail address..."></p>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Your username..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="Nigeria">Nigeria</option>
    </select>

    <label for="summary">Summary</label>
    <textarea id="summary" name="summary" placeholder="Write something.." requiredstyle="height:50px"></textarea>
    
    <label for="detail">Details</label>
    <textarea id="detail" name="detail" placeholder="Write something..." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
  <footer>
    <p>Blue Lambda Technologies LLC</p>
  </footer>
</body>
</html>
